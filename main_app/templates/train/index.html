{% extends 'base.html' %}
{% block content %}

<h1> All Trains</h1>
<table class="highlight" id="click">
    <thead>
      <tr>
          <th>Train Name</th>
          <th>Trainline</th>
          <th>Rating</th>
          <th>Capacity</th>
          <th>Cars</th>
          <th> </th>
      </tr>
    </thead>
    <tbody>
      {% for train in trains %}
      <tr>
        <td><a href="{% url 'train_detail' train.id %}">{{train.name}}</a></td>
        <td>{{train.railway}}</td>
        <td>{{train.rating}}</td>
        <td>{{train.capacity}}</td>
        <td>{{train.cars}}</td>
        <td> </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
