{% block content %}
<h1>ARE YOU SURE YOU WISH TO DO THIS?üßê</h1>
<h3>This action cannot be refuted</h3>
{% if error %}
<div class="card">
    <p class="red-text">{{ error }}</p>
</div>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <a  class="btn waves-effect waves-light red" href="https://www.subway.com/en-us" target="_blank">Yes, Delete</a>
    <a class="btn waves-effect waves-light" href="{% url 'train_detail' train %}">Cancel</a>
  </form>
  <script>
    form = document.querySelector('form')
    a = document.querySelector('[target="_blank"]')
    a.addEventListener('click', function(){
      form.submit()
    })
  </script>

{% endblock content %}
